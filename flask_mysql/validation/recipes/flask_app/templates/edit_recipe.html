<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename= 'css/edit_recipe.css')}}">
    <title>Edit Recipe</title>
</head>
<body>
    <div class="header">
        <h1>Edit Recipe</h1>
        <p><a href="/users/dashboard">dashboard</a>|<a href="/users/logout">logout</a></p>
    </div>
    {% with messages = get_flashed_messages(category_filter=['recipe']) %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
    <form action="/recipes/update/{{recipe.id}}", method="post">
        <div class="wrapper">
            <label for="name">Name:</label>
            <input type="text" name="name" value="{{recipe.name}}">
            <label for="description">Description:</label>
            <textarea name="description"  cols="30" rows="10">{{recipe.description}}</textarea>
            <label for="instructions">Instructions:</label>
            <textarea name="instructions" cols="30" rows="10">{{recipe.instructions}}</textarea>
            <div>
                <label for="date_made">Date Made:</label>
                <input type="date" name="date_made" value="{{recipe.date_made}}">
                <p><strong> Under 30 minutes?:</strong></p>
                <input type="radio" name="under_30" id="No" value="No">
                <label for="No">No</label>
                <input type="radio" name="under_30" id="Yes" value="Yes">
                <label for="Yes">Yes</label>
            </div>
            <button>Edit</button>
        </div>
    </form>
</body>
</html>
