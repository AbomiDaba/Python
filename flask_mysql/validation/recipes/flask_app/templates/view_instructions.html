<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename= 'css/view_instructions.css')}}">
    <title>Recipe Description</title>
</head>
<body>
    <div>
        <h1>Welcome {{recipe.user.first_name}}!</h1>
        <p><a href="/users/dashboard">dashboard</a>|<a href="/users/logout">logout</a></p>
    </div>
    <h2>{{recipe.name}}</h2>
    <div class="card">
        <div>
            <p class="underline">Description:</p>
            <p>{{recipe.description}}</p>
        </div>
        <div>
            <p class="underline">Under 30 minutes?:</p>
            <p>{{recipe.under_30}}</p>
        </div>
        <div>
            <p class="underline">Instructions:</p>
            <p>{{recipe.instructions}}</p>
        </div>
        <div>
            <p class="underline">Date Made:</p>
            <p>{{recipe.date_made}}</p>
        </div>
    </div>
</body>
</html>
